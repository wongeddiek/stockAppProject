  <body>
    <!-- Nav bar -->
    <div class="navbar navbar-default nav-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle pull-left" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">My Account</a></li>
            <li><a href="port.html">Portfolio</a></li>
            <li><a href="index.html">Log Out</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- End Nav bar -->

    <!-- Main container -->
    <div class="container col-sm-8 fill">
      <div class="">
        <h4 class="text-center">Welcome <span class="username"></span></h4>
        <h4 class="text-center">Account Balance as of <span class="today"></span></h4>
        <h2 class="acctbalance text-center"></h2>
      </div>
      <!-- User portfolio chart -->
      <div class="container chart">
        <canvas id="portChart"></canvas>
      </div>
      <!-- User portfolio details -->
      <!-- <div class="container">
        <p>Portfolio Details</p>
      </div> -->
      <div class="container data">
      </div>

      <!-- Investment detail modal -->
      <div class="container container-modal">

      </div>
      <div class="modal fade" id="modal-inv">
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                <h5>Investment Information</h5>
              </div>
              <div class="modal-body">
                <h5 id="modal-fundname"></h5>
                <p>Fund Ticker <span id="modal-ticker" class="pull-right"></span></p>
                <p>Fund Category <span id="modal-category" class="pull-right"></span></p>
                <p>Current Price <span id="modal-nav" class="pull-right"></span></p>
                <p>Shares Owned <span id="modal-share" class="pull-right"></span></p>
                <p>Fund Information <span id="modal-info" class="pull-right"></span></p>
              </div>
              <div class="modal-footer">
                <a href="#" class="btn btn-port btn-inv" data-dismiss="modal">Close</a>
              </div>
          </div>
        </div>
      </div>

    </div>
